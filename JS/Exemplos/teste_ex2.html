<body style="font-family: 'Roboto', sans-serif;">

        <input type="submit" onclick="esconderComJQueryI()" class="btn btn-danger" value="Clique Aqui para esconder o texto!">
        <input type="submit" onclick="exibirComJQueryI()" class="btn btn-warning" value="Clique Aqui para exibir o texto!">
        <!--no jQuery se trabalha com seletor, qdo tu inserir o $ é indicação de seletor
			qualquer elemento HTML pode ser um seletor, no caso das funções abaixo, o elemento setado é o p. Tudo que estiver 
			entre <p> e </p> recebe a ação associada, no caso hide e show-->

        <script>
            function esconderComJQueryI() {
                $("p").hide();
            }

            function exibirComJQueryI() {
                $("p").show();
            }
        </script>
